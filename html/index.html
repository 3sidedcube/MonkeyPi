<form id="uploadForm" enctype="multipart/form-data" action="/upload/apk" method="post">
  <input type="file" name="apk" />
  <input type="text" name="packageName" />
  <input type="number" name="delayMs" min="100" max="2000">
  <input type="number" name="numberOfEvents" min="1" max="50000">
  <input type="submit" value="Submit App" name="submit">
</form>
