<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>MonkeyPi</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    </head>
    <body>
      <div class="wrapper">
        <form id="testForm" class="box" enctype="multipart/form-data" action="/test" method="post">
            <div class="box-header">
              <h1>Monkey Pi Android Tester</h1>
            </div>
            <div class="box-body">
              {{#if packageName}}
              <div>
                <h2>Ready to test {{packageName}}</h2>
                <p class="subtext">{{packageName}} has been installed and is ready to be tested</p>
              </div>

              {{/if}}

              <!-- Text input-->
              <div>
                <label for="packageName">PACKAGE NAME</label><br />
                <input id="packageName" name="packageName" placeholder="com.cube.gdpc.rfb" required="" {{#if packageName}} value="{{packageName}}" {{/if}} type="text">
              </div>

              <!-- Minutes -->
              <div>
                <label id="range-label" for="minutes">SET TEST DURATION (minutes)</label><br />
                <input id="range" type="range" min="5" max="30" step="5" name="minutes">
              </div>

            </div>
            <button class="box-footer-button" name="submit" id="submit">Test App</button>
        </form>
      </div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script>
          function updateTime(time) {
            $('#range-label').text('SET TEST DURATION (' + time + ' minutes)');
          }

          updateTime($('#range').val())

          $('#range').on('input', function () {
            updateTime($(this).val());
          });

        </script>

    </body>
</html>
