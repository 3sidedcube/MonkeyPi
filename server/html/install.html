<!DOCTYPE html>

        <meta charset="utf-8">

        <title>MonkeyPi</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/dropzone.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    </head>
    <body>
      <div class="wrapper">
        <div class="box">
          <div class="box-header">
            <h1>Monkey Pi Android Tester</h1>
          </div>
          <div class="box-body">
            <form action="/file-upload" class="dropzone" id="fileUpload">
              <div class="fallback">
                <input name="apk" required type="file" accept=".apk, .APK"/>
              </div>
            </form>
          </div>
          <button class="box-footer-button" disabled="true">Install on device</button>
        </div>
      </div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/dropzone.min.js"></script>

        <script>
          /* Set the dropzone objects params, its the camelized version of the HTML element's ID */
          Dropzone.options.fileUpload = {
            paramName: "apk",
            uploadMultiple: false,
            maxFiles: 1,
            dictDefaultMessage: "Select or drop an APK here",
            acceptedFiles: ".apk, .APK",
            init: function() {
              this.on("success", function(file) { $('.box-footer-button').prop('disabled', false); });
            }
          };
        </script>
